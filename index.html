<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version control</title>
    <link rel="stylesheet" href="./styles/version-control.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Version Control</h1>
    </header>
    <main class="git-commands">
        <div class="git-commands__command">git init</div>
        <div class="git-commands__effect">create a hidden directory and enables git on projects</div>

        <div class="git-commands__command">git init</div>
        <div class="git-commands__effect">COPIES THE CODE TO YOUR LOCAL MACHINE</div>

        <div class="git-commands__command">git pull</div>
        <div class="git-commands__effect">Updating the pull command</div>

        <div class="git-commands__command">git branch</div>
        <div class="git-commands__effect">switch branch</div>

        <div class="git-commands__command">git branch -b</div>
        <div class="git-commands__effect">create new branch</div>

        <div class="git-commands__command">git add</div>
        <div class="git-commands__effect">create new branch</div>
    </main>
</body>
</html>
